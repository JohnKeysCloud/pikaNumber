<!doctype html>
<html lang="en">
  <head>
    <title>pikaNumber - number guessing game :)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>

    <div id="lavenderBG" alt="background image">
      <!-- injeCtedViaVSS -->
    </div>

    <a id="portfolio-link" href="https://johnkeyscloud.github.io/jkc/" alt="John Keys Cloud">
      <img id="cycloneStudios" src="img/cyclone_studios_c.gif" alt="cycloneStudios">
    </a>
    <div id="card-container">
      <div id="card">
        <div id="pikaBubble-container">
          <p id="response">pik-a-number betweeen -1 and 1!</p>
          <span id="streak-container">
            <span id="streak"></span>
            <span id="pikachuUsed">// Pikachu used thunderShock!</span>
          </span>
        </div>
        <div id="card-content">
          <div id="header-container">
            <div id="pikachu-container">
              <img id="pikachu" src="img/pikaSVG.svg" alt="Pikachu">
            </div>
            <div id="header-text">
              <h1>pikaNumber</h1>
              <p>guess the number Pikachu is thinking of!</p>
            </div>
          </div>
          <div id="form-container">
            <div id="radio-container">
              
              <label class="fullNumberOption">
                <input class="numberOption" type="radio" name="selectNumber" value="-1">
                -1
              </label>
              
              <label class="fullNumberOption">
                <input class="numberOption" type="radio" name="selectNumber" value="0">
                0
              </label>
              
              <label class="fullNumberOption">
                <input class="numberOption" type="radio" name="selectNumber" value="1">
                1
              </label>

            </div>
            <button id="enterBtn" type="submit">
              Enter
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="pikaMoveset-container">
      <img id="pikaMoveset" src="img/pikaMoveset.gif" alt="Pikachu Attack!">
    </div>

    <div id="rain">
      <!-- injeCtedViaCSS -->
    </div>

    <div id="streakBackgrounds">

      <div id="purpleRain-theme" class="themeContainer">
        <img src="img/purpleRain.gif" alt="purpleRain background">
        <img id="purpleRain" src="img/rainThreeLess.gif" alt="purpleRain rain">
      </div>

      <div id="cityScape-theme" class="themeContainer">
        <img src="img/cityScape.gif" alt="cityScape background">
        <img id="cityScape" src="img/rainThreeMore.gif" alt="cityScape rain">
      </div>
    </div>


    <script src="js/script.js"></script>    

  </body>
</html>
